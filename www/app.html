<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>Metronome</title>
</head>
<body>
    <div id="main">
        <p id="bpm">228</p>
        <p id="tempo_mark">prestissimo</p>
        <p id="time_signature">2/4</p>
        <div id="motion_display">
            .....o....
        </div>
        <button id="mute_button">mute</button>
        <input  id="speed_slider" type="range"
                min="10"
                max="230"
                step="1"
                value="120">
        <button id="play_pause_button">▶❚❚</button>
        <button id="decrease_speed_button">-</button>
        <button id="increase_speed_button">+</button>
        <button id="time_signature_button">2/4</button>
    </div>
    <!--
    <script type="text/javascript" src="js/main.js"></script>
    -->
</body>
</html>

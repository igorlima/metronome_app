<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>Metronome</title>
</head>
<body>
    <div id="main">
        <div>
            <p id="bpm">228</p>
            <p id="tempo_mark">prestissimo</p>
            <p id="time_signature">2/4</p>
        </div>
        <div id="motion_display">....</div>
        <button id="mute_button">mute</button>
        <input  id="speed_slider" type="range"
                min="10"
                max="230"
                step="1"
                value="120">
        <!-- play_pause_button enable only after loading the sound files -->
        <button id="play_pause_button" class="disabled" data-action="play">▶❚❚</button>
        <button id="decrease_speed_button">-</button>
        <button id="increase_speed_button">+</button>
        <button id="time_signature_button">2/4</button>
    </div>
    <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
    <script data-main="js/main" src="js/lib/requirejs/require.js"></script></body>
</html>
